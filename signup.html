<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sign Up — Dimonds Scheduler</title>
<style>
  :root{--bg:#071028;--card:#07122a;--accent:#7c5cff;--muted:#9fb0d6}
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#071428,#061025);font-family:Inter,system-ui,Arial;color:#eaf3ff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
  .card{width:100%;max-width:720px;background:rgba(255,255,255,0.02);padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 12px 50px rgba(2,6,23,0.6)}
  h2{margin:0 0 8px 0}
  form{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
  label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
  input,select{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);padding:12px;border-radius:10px;color:#e8f2ff;width:100%;outline:none}
  .full{grid-column:1 / -1}
  .row{display:flex;gap:8px}
  .btn{background:linear-gradient(90deg,var(--accent),#44b4ff);border:0;padding:12px 14px;border-radius:10px;color:#041018;font-weight:700;cursor:pointer;box-shadow:0 12px 30px rgba(124,92,255,0.12)}
  .btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.03)}
  .note{color:var(--muted);font-size:13px;margin-top:10px}
  .small{font-size:13px;color:var(--muted)}
  @media (max-width:720px){form{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="card">
    <h2>Create your account</h2>
    <div class="small">No backend required—this demo stores your account locally in the browser (localStorage).</div>
 
    <form id="signupForm" onsubmit="return false;">
      <div>
        <label>Full name</label>
        <input id="name" required placeholder="e.g., Abdul Rehman" />
      </div>
      <div>
        <label>Email</label>
        <input id="email" type="email" required placeholder="you@example.com" />
      </div>
 
      <div>
        <label>Your booking URL slug</label>
        <input id="slug" placeholder="yourname (used in public link)" />
      </div>
      <div>
        <label>Slot length (minutes)</label>
        <select id="slot">
          <option>15</option><option selected>30</option><option>45</option><option>60</option>
        </select>
      </div>
 
      <div class="full">
        <label>Short bio (shows on booking page)</label>
        <input id="bio" placeholder="Quick intro for people booking time with you" />
      </div>
 
      <div class="full" style="display:flex;gap:8px;margin-top:6px">
        <button class="btn" id="create">Create account</button>
        <button class="btn ghost" id="back">Back</button>
      </div>
 
      <div class="note">After creating an account, you'll be redirected to your dashboard where you can set availability.</div>
    </form>
  </div>
 
<script>
  // Helpers to persist demo accounts in localStorage.
  function loadAccounts(){ return JSON.parse(localStorage.getItem('ds_accounts')||'[]'); }
  function saveAccounts(list){ localStorage.setItem('ds_accounts', JSON.stringify(list)); }
 
  document.getElementById('create').onclick = ()=>{
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const slug = (document.getElementById('slug').value.trim() || name.split(' ')[0] || 'user').replace(/[^\w\-]/g,'').toLowerCase();
    const slot = parseInt(document.getElementById('slot').value,10);
    const bio = document.getElementById('bio').value.trim();
 
    if(!name || !email){ alert('Please enter name and email'); return; }
 
    let accounts = loadAccounts();
    // if email exists, update
    let existing = accounts.find(a=>a.email===email);
    if(existing){
      existing.name = name; existing.slug = slug; existing.slot = slot; existing.bio=bio;
    } else {
      accounts.push({id:Date.now().toString(36),name, email, slug, slot, bio, availability:[], bookings:[]});
    }
    saveAccounts(accounts);
    localStorage.setItem('ds_current_user', email);
    alert('Account created! Redirecting to your dashboard.');
    location.href = 'dashboard.html';
  };
 
  document.getElementById('back').onclick = ()=> location.href='index.html';
</script>
</body>
</html>
